<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Danitorres</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/ico.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5d58c428d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Container Padre -->
    <div class="grid__contenedor">

        <!-- Container Hijos -->
        <div class="grid__contenedor__header">
            <h1>E-Commerce Danitorres</h1>
        </div>

        <div class="grid__contenedor__sidebar">
            <div class="menu">
                <h3>Categor√≠as</h3>
                <a href="#">Perfumes<span class="number">(16)</span></a>
                <a href="#">Ropa<span class="number">(22)</span></a>
                <a href="#">Accesorios<span class="number">(8)</span></a>
                <a href="#">Zapatos<span class="number">(14)</span></a>
            </div>
        </div>

        <div class="grid__contenedor__main">
            <div class="producto">
                <div class="producto__item">
                    <!-- Card -->
                    <div class="card">
                        <div class="card__content">
                            <img src="./assets/images/producto-1.jpg" alt="Perfume">
                            <h3>Perfume Chanel</h3>
                            <p>$31.400</p>
                        </div>
                        <div class="card__footer">
                            <a href="#" class="cta">Comprar</a>
                        </div>
                    </div>
                    <!-- /Card -->
                </div>
                <div class="producto__item">
                    <!-- Card -->
                    <div class="card">
                        <div class="card__content">
                            <img src="./assets/images/producto-2.jpg" alt="Zapatos">
                            <h3>Zapatos Guante</h3>
                            <p>$45.400</p>
                        </div>
                        <div class="card__footer">
                            <a href="#" class="cta">Comprar</a>
                        </div>
                    </div>
                    <!-- /Card -->
                </div>
                <div class="producto__item">
                    <!-- Card -->
                    <div class="card">
                        <div class="card__content">
                            <img src="./assets/images/producto-3.jpg" alt="Perfume">
                            <h3>Paco Rabanne</h3>
                            <p>$51.400</p>
                        </div>
                        <div class="card__footer">
                            <a href="#" class="cta">Comprar</a>
                        </div>
                    </div>
                    <!-- /Card -->
                </div>
                <div class="producto__item">
                    <!-- Card -->
                    <div class="card">
                        <div class="card__content">
                            <img src="./assets/images/producto-4.jpg" alt="Reloj">
                            <h3>Reloj Polar</h3>
                            <p>$120.990</p>
                        </div>
                        <div class="card__footer">
                            <a href="#" class="cta">Comprar</a>
                        </div>
                    </div>
                    <!-- /Card -->
                </div>
            </div>
        </div>

        <div class="grid__contenedor__footer">
            <div class="foot">
                <div class="foot__social">
                    <ul>
                        <li><a href="https://github.com/danitorrescamilo" target="_blank"><i
                                    class="fa-brands fa-github"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/danieltorrescamilo/" target="_blank"><i
                                    class="fa-brands fa-linkedin"></i></a></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
